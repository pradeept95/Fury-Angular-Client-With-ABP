<div matDialogTitle>Confirm your action</div>

<mat-dialog-content>
  {{ content }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button type="button" mat-button (click)="cancel()">CANCEL</button>
  <button type="button" mat-button color="warn" (click)="confirm()">CONFIRM</button>
</mat-dialog-actions>
